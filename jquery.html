	<style type="text/css">
		#scroller{
			position: relative;
		}
		#scroller .innerScrollArea{
			overflow: hidden;
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
		}
		#scroller ul{
			padding: 0;
			margin: 0;
			position: relative;
		}
		#scroller li{

			padding: 0;
			margin: 0;
			position: absolute;
		}
		.innerScrollerArea {
   		 position: relative;
   		 text-align: center;
    	color: white;
		}
		
		.centered {
    position: absolute;
    bottom: 8px;
    right: 16px;
    color: white;
}

		
	</style>
</head>
	<body><p align="center">
		<marquee behavior="scroll"  scrollamount="9" direction="left" height="20" width="40%" >HTML scrolling text... </marquee>
		</p>
		

		<div id="scroller" style="width: 550px; height: 400px; margin: 0 auto;">
		<div class="innerScrollArea">
		<ul>

		<li><a href="https://www.youtube.com/"><img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" width="300" height="400" ></a>
		<div class="centered"><h3>html scrolling text</h3></div>
 
		</li>

		<li><a href="https://www.youtube.com/"><img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80" width="300" height="400"></a>
		<div class="centered"><h3>html scrolling text</h3></div></li>

		<li><a href="https://www.youtube.com/"><img src="https://images.unsplash.com/photo-1529397938791-2aba4681454f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"  width="300" height="400"></a>
		<div class="centered"><h3>html scrolling text</h3></div></li>

		<li><a href="https://www.youtube.com/"><img src="https://images.unsplash.com/photo-1581456495146-65a71b2c8e52?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=333&q=80"  width="300" height="400"></a>

		<li><a href="https://www.youtube.com/"><img src="https://images.unsplash.com/photo-1486663845017-3eedaa78617f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80" onmouseover="this.parentNode.stop()" onmouseout="this.parentNode.start()" width="300" height="400"></a>
		<div class="centered"><h3>html scrolling text</h3></div></li>

		</ul>
		</div>
		</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        var scroller = $('#scroller div.innerScrollArea');
        var scrollerContent = scroller.children('ul');
        scrollerContent.children().clone().appendTo(scrollerContent);
        var curX = 0;
        scrollerContent.children().each(function(){
            var $this = $(this);
            $this.css('left', curX);
            curX += $this.outerWidth(true);
        });
        var fullW = curX / 2;
        var viewportW = scroller.width();
        

        scroller.css('overflow-x', 'auto');
        // Scrolling speed manascroller.css('overflow-x', 'auto');gement
        var controller = {curSpeed:0, fullSpeed:2	};
        var $controller = $(controller);
       var tweenToNewSpeed = function(newSpeed, duration)
        {
            if (duration === undefined)
              duration = 600;
             $controller.animate({curSpeed:newSpeed}, duration);
        };

       $(document).ready(function(){

    $("li").mouseover(function(){
        tweenToNewSpeed(0);
    });

  
    $("li").mouseout(function(){
        tweenToNewSpeed(controller.fullSpeed);
    });
});

        // Scrolling management; start the automatical scrolling
        var doScroll = function()
        {
            var curX = scroller.scrollLeft();
            var newX = curX + controller.curSpeed;
            if (newX > fullW * 2 - viewportW)
                newX -= fullW;
            scroller.scrollLeft(newX);
        };
        setInterval(doScroll, 20);
        tweenToNewSpeed(controller.fullSpeed);
    });
</script>

	</body>
</html>
